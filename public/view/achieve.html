<div class="container" ng-controller='achieveController'>
	<div class="page-header">
		<h2 class="text-left">标签</h2>
	</div>
	<form ng-submit='postKey()'>
		<input type="text" placeholder="请输入要查询的内容" ng-model='formDate.keyword'/>
		<input type="submit" value="搜索"/>
	</form>
	<br />
	<div class="panel panel-default">
		<div class="panel-body">
			<ul class="list-group" ng-repeat='post in posts'>
				<li class="list-group-item"><span>时间：{{post.time.seconds}}</span>&nbsp &#x3000 标题：<a ng-click='article(post)'>{{post.title}}</a></li>
			</ul>
		</div>
	</div>
</div>
