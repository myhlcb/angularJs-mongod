<div class="container" ng-controller="resetController">
	<div class="col-md-6 col-md-offset-3">
    <div class="col-md-6 col-md-offset-3">
        <div class="page-header">
            <h1 class="text-center">账号设置</h1>
        </div>
       <div id="message" class="well" ng-show="message">{{message}}</div>
        <!--登录的表单-->
      
       	<div class="form-group">
    姓名：<br />
    <input type="text" name="title" ng-model='user.name' disabled class="form-control" /><br />
    </div>
    <div class="form-group">
    昵称：<br>
    <input type="text" name="nickname" ng-model='user.nickname'class="form-control" /><br />
    </div>
    <div class="form-group">
    邮箱：<br />
    <input type="email" name='email' ng-model='user.email'class="form-control"/><br />
    </div>
    <div class="form-group">
   头像：<br />
    <div><a ui-sref="upload" title="上传"><img style='width:100px' src='/upload/{{user.name}}.jpg'>更换头像</a></div>
    </div>
    

    </div>
    </div>
</div>
