<div class="container" ng-controller="regController">
    <div class="col-md-6 col-md-offset-3">
        <div class="page-header">
            <h2 class="text-center">注册</h2>
        </div>
        <div id="message" class="well" ng-show="message">{{message}}</div>
        <!--登录的表单-->
        <form  ng-submit='reg()'>
        	 <div class="form-group">
                <label>帐号</label>
                <input type="text" name="name"ng-model="formData.name" class="form-control"placeholder="请输入帐号"required>
            </div>
             <div class="form-group">
                <label>昵称</label>
                <input type="text" name="nickname"ng-model="formData.nickname" class="form-control"placeholder="请输入昵称"required>
            </div>
             <div class="form-group">
                <label>邮箱</label>
                <input type="email" name="email"ng-model="formData.email"class="form-control"placeholder="请输入邮箱"required>
            </div>
             <div class="form-group">
                <label>密码</label>
                <input type="password" name="password"ng-model="formData.password" class="form-control"placeholder="请输入密码"required>
            </div>
	 <div class="form-group">
                <label>确认密码</label>
                <input type="password" required name="passwordRepeat" ng-model="formData.passwordRepeat"class="form-control"placeholder="请再次输入密码">
            </div>
	<button class="btn-success btn-lg btn-block btn"><span class="glyphicon glyphicon-flash">提交</button>
</form>
    </div>
</div>
