<!-- 创建一个loginAPP模块，然后再创建一个loginController控制器 -->
<div class="container" ng-controller="loginController">
    <div class="col-md-6 col-md-offset-3">
        <div class="page-header">
            <h1 class="text-center">登录</h1>
        </div>
        <div id="message" class="well" ng-show="message">{{message}}</div>
        <!--登录的表单-->
        <form ng-submit="postForm()">
            <div class="form-group">
                <label>帐号</label>
                <input type="text" name="name" class="form-control"
                       ng-model="formData.name" placeholder="请输入帐号" required>
              
            </div>
            <div class="form-group">
                <label>密码</label>
                <input type="text" name="password" class="form-control"
                       ng-model="formData.password" placeholder="请输入密码" required>
            </div>
            <button type="submit" class="btn btn-block btn-lg btn-success">
                <span class="glyphicon glyphicon-flash"></span>提交
            </button>
        </form>
    </div>
</div>
