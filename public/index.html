<!doctype html>
<!--在整个页面当中，注册一个模块,通过 ng-app来启动模块-->
<html ng-app="routerApp">
<head>
    <meta charset="UTF-8">
    <title>angularJS增删改查</title>
    <!--bootstrap CSS文件-->
    <link rel="stylesheet" href="/js/bootstrap-3.0.0/css/bootstrap.css">
    <!-- 操作表格的CSS文件 -->
    <link rel="stylesheet" href="js/ng-grid-2.0.12/ng-grid.css">
    <script src="js/jquery-1.9.1.js"></script>
    <script src="js/angular-1.3.0.14/angular.js"></script>
    <script src="js/angular-1.3.0.14/angular-animate.min.js"></script>
    <script src="js/angular-ui-router.js"></script>
    <!-- 让angular更好的支持boostrap的一个插件 -->
    <script src="js/ui-bootstrap-tpls-0.11.0.js"></script>
    <script src="js/bootstrap-3.0.0/js/bootstrap.js"></script>
    <!--增强表格功能的ng插件-->
    <script src="js/ng-grid-2.0.12/ng-grid.debug.js"></script>
    <!--分页管理-->
    <!--<script src="js/page3.js"></script>-->
    <!-- 动画的样式 -->
    <link rel="stylesheet" href="css/animations.css">
    <!--自定义的CSS样式-->
    <!--<link rel="stylesheet" href="css/app.css">-->
    	<link rel="stylesheet" href="css/myh.css" />
    <!--启动文件核心-->
    <script src="js/app.js"></script>
    <script src="js/animations.js"></script>
    <!--所有的控制器-->
    <script src="js/controllers.js"></script>
    <!--所有的过滤器-->
    <script src="js/filters.js"></script>
    <!--所有的服务-->
    <script src="js/services.js"></script>
    
</head>
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top"ng-controller='navController' id="top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" disabled>兔耳日记</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a ui-sref='index'>首页</a></li>
            <li><a ui-sref='achieve'>发现</a></li>
            <li ng-show='user'><a ui-sref='person'>我的日志</a></li>
            <li id="contact"><a>微信公众号</a></li>
            <li ng-show='user' class="btn-groups dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">更多<span class="caret"></span></a>
                <ul class="dropdown-menu">
                  <li><a ui-sref='reset'>我的TODOS</a></li>
                  <li><a class="disabled">更多</a></li>
                </ul>
                </li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
              <li ng-hide='user'><a ui-sref='login'>登录 <span class="sr-only">(current)</span></a></li>
              <li ng-hide='user'><a ui-sref='reg'>注册</a></li>
              <li ng-show='user'><a ui-sref='write'>写日记</a></li>
              <li ng-show='user'><a style="text-decoration: none;">欢迎：{{user.name}}</a></li>
              <li ng-click='loginout()' ng-show='user'><a ui-sref='reg'>登出</a></li>
            </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
    <div class="container">
    	<div class="col"></div>
    	<img src="/upload/兔儿日志.png" id="img" style="display: none; z-index: 10;position: absolute;"/>
    </div>
   

    <!--首先在首页定义一个视图，让路由来控制-->
    <div ui-view></div>
   <script src="js/contact.js"></script> 
</body>
</html>
